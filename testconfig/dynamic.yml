http:
  routers:
    my-router:
      rule: "PathPrefix(`/`)"
      service: my-service
      entryPoints:
        - websecure
      middlewares:
        - my-middleware

  services:
    my-service:
      loadBalancer:
        servers:
          - url: "http://localhost:8888"

  middlewares:
    my-middleware:
      plugin:
        tlsheaders:
          headers:
            version: X-Tls-Version
            cipher: X-Tls-Cipher
